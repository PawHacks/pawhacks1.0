<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="styles.css">
    <script defer src = homepage.js></script>
</head>
<body>
    <div class = "homepage-wrapper">
        <div class = "navbar-container"></div>
        
        <div class = "main-container">
            <div class = "main-left">
                <img class = "big-logo-img" src = "assets/big-logo-temporary.png">
            </div>
            
            <div class = "main-right">
                <div class = "title-container">
                    <div class = "title-name">PawHacks</div>
                    <div class = "title-year">2023</div>
                    <div class = "title-description">March 14th - 16th</div>
                    <div class = "title-description">Northeastern University, Oakland</div>
                </div>
                <div class = "countdown-container">
                    <div class = "countdown-description">
                        <div class = "countdown-unit">Days</div>
                        <div class = "countdown-unit">Hours</div>
                        <div class = "countdown-unit">Minutes</div>
                        <div class = "countdown-unit">Seconds</div>
                    </div>
                    <div class = "countdown-timer">
                        <div class="countdown">
                            <div class = "current-digit">1</div>
                            <div class = "previous-digit">LO</div>
                        </div>
                        <div class="countdown">
                            <div class = "current-digit">3</div>
                            <div class = "previous-digit">AD</div>
                        </div>
                        <div class="countdown">
                            <div class = "current-digit">5</div>
                            <div class = "previous-digit">IN</div>
                        </div>
                        <div class="countdown">
                            <div class = "current-digit">7</div>
                            <div class = "previous-digit">G</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class = "about-wrapper"></div>

</body>
</html>
